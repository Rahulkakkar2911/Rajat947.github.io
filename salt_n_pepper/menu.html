<script>
function changeFn(x) {
  var y=document.querySelector(".nav-bar");
  y.classList.toggle("display-class")
  x.classList.toggle("change");
  var z=document.querySelectorAll(".menu-line")
  for(var i=0;i<z.length;i++){
    z[i].classList.toggle("active");
  }
}
