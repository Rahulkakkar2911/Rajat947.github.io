<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" lang="en">
	<title>Pig Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="playArea" class="clearfix">
		<div class="player0 active">
			<div class="player-name" id="player0-name">Player 1</div>
			<div class="globalScore" id="player0-globalScore">56</div>
			<div class="game-play">
				<div class="current" id="player0-current">Current</div>
				<div class="roundScore" id="player0-roundScore">0</div>
			</div>
		</div>
		<div class="player1">
			<div class="player-name" id="player1-name">Player 2</div>
			<div class="globalScore" id="player1-globalScore">56</div>
			<div class="game-play">
				<div class="current" id="player1-current">Current</div>
				<div class="roundScore" id="player1-roundScore">0</div>
			</div>
		</div>

		<button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
		<button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
		<button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold Score</button>

		<img src="images/dice-1.png" class="dice" id="dice-1">
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
